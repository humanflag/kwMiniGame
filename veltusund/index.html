<script type="text/javascript">
// jQuery(function($){
$(window).load(function(){ 
  $('.drag')
    .click(function(){
      $( this ).toggleClass("top");
      console.debug("derp");     
      var topZ = 0;
      $('.drag').each(function(){
      var thisZ = parseInt($(this).css('zIndex'), 10);
      if (thisZ > topZ){
        topZ = thisZ;
      }
      });
      $( this ).css('zIndex', topZ+1);
      console.log("harro");     
    })
    .drag("init",function(){
      $( this ).toggleClass("top");
      console.debug("derp");     
      var topZ = 0;
      $('.drag').each(function(){
      var thisZ = parseInt($(this).css('zIndex'), 10);
      if (thisZ > topZ){
        topZ = thisZ;
      }
      });
      $( this ).css('zIndex', topZ+1);
      console.log("harro");     
    })
    .drag(function( ev, dd ){
      $( this ).css({
        top: dd.offsetY,
        left: dd.offsetX
      });
    });
});
</script>
