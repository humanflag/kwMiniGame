<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>

</head>


<body>

<style type="text/css">


#config
	{
	position:absolute;
	bottom:0;
	left:40%;
	background:#FFF;
	color:#000;
	padding:5px;
	border-top-right-radius:10px;
	border-top-left-radius:10px;	
	}


#chrome
	{
	position:relative;
	bottom:10px;
	left:10px;	
	}

</style>



	
<div id="container"><img src="img/biophilia_pages_version2-01.png"></div>


<div id='sinusbylgjur'>

<script type="text/javascript">
$(document).ready(function(e) {

// VARIABLES
	var ctx;
	var lastUpdate = 0
	var fps = 30
	var t = 0;
	
	ctx = $('#bg')[0].getContext("2d");
	
	function clear() {
		// lower 0.05
		// upper 0.1
		// difference 0.05
		var clearFlux = ((Math.sin((t / 8.0 * Math.PI)) + 1.0 ) * 0.05 + 0.05);
		ctx.fillStyle = 'rgba(255,255,255,' + clearFlux + ')'; //  / 3.0 ) + 1.0) / 5.0 ) 
		ctx.fillRect(0, 0-HEIGHT/2, WIDTH, HEIGHT);
	}
	
	function resizeCanvas(e) {
		WIDTH = window.innerWidth;
		HEIGHT = window.innerHeight;
		
		$("#bg").attr('width',WIDTH);
		$("#bg").attr('height',HEIGHT);
		
		ctx.translate(0,HEIGHT/2);
	}
	
	
	var points = 100;
	var outline = true;
	// Move 0,0 to the center of the screen
	function draw(e) {
		t = t+0.01;
		var xshift = 150;
		var ystep = HEIGHT/points;
		var xstep = (WIDTH + 2 * xshift)/points;
		
		
		
		
		
		
		for(var p = 0; p < points;p++){
			// Change color
			ctx.strokeStyle = 'rgba(0,100,255,'+(0.4*Math.sin(p*2*Math.PI/(5*points))+0.7)+')';
			// Draw the line
			ctx.beginPath();
			var y1 = (WIDTH/11)*Math.tan(2*Math.PI*(1/WIDTH)*p*xstep+t*0.25);
			var y2 = (WIDTH/9)*Math.tan(2*Math.PI*(1/WIDTH)*(HEIGHT/2+p*xstep)+t*0.25);
			ctx.moveTo(-xshift + p*xstep,y1);
			ctx.lineTo(-xshift + WIDTH/10+p*xstep,y2);
			ctx.stroke();
			
		}		


		for(var p = 0; p < points;p++){
			// Change color
			ctx.strokeStyle = 'rgba(0,80,255,'+(3*Math.sin(p*3*Math.PI/(4*points))+0.5)+')';
			// Draw the line
			ctx.beginPath();
			var y1 = (WIDTH/9)*Math.sin(2*Math.PI*(1/HEIGHT)*p*xstep+t);
			var y2 = (WIDTH/5)*Math.sin(2*Math.PI*(1/HEIGHT)*(HEIGHT/2+p*xstep)+t);
			ctx.moveTo(-xshift + p*xstep,y1);
			ctx.lineTo(-xshift + HEIGHT/5+p*xstep,y2);
			ctx.stroke();
			
		}

		for(var p = 0; p < points;p++){
			// Change color
			ctx.strokeStyle = 'rgba(0,157,255,'+(2*Math.sin(p*3*Math.PI/(2*points))+0.5)+')';
			// Draw the line
			ctx.beginPath();
			var y1 = (HEIGHT/15)*Math.sin(2*Math.PI*(1/WIDTH)*p*xstep+t*0.6);
			var y2 = (HEIGHT/3)*Math.sin(2*Math.PI*(1/WIDTH)*(WIDTH/2+p*xstep)+t*0.6);
			ctx.moveTo(-xshift + p*xstep,y1);
			ctx.lineTo(-xshift + HEIGHT+p*xstep,y2);
			ctx.stroke();
		}

		
	}
	


	function frame(){
		clear();
		draw();
		// Now calculate FPS
		var thisFrameFPS = 1000 / ((now=new Date) - lastUpdate);
		//fps += (thisFrameFPS - fps) / fpsFilter;
		lastUpdate = now * 1 - 1;
	}
	
	
	
	// Actualizadores
	resizeCanvas();
	
	$(window).resize(resizeCanvas);
	// $(document).mousemove(mouseMove);
	drawInterval = setInterval( frame, 1 );
	draw();
	$('#config input').change(function(){
		switch($(this).attr('id')){
			case 'pointsNum':
				points = $(this).val();
				break;
			case 'outline':
				outline = $(this).attr('checked');
				break;
		}
		return true;
	});
});
</script>



<canvas width="100%" height="100%" id="bg"></canvas>
    

    
    </div>
